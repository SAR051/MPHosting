version: "3.8"
services:
  redis:
    image: redis:7-alpine
    container_name: mc_watchdog_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  app:
    build: .
    container_name: mc_watchdog_app
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    volumes:
      - ./data:/app/data
    ports:
      - "3000:3000"
    depends_on:
      - redis

  worker:
    build: .
    container_name: mc_watchdog_worker
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./data:/app/data
    depends_on:
      - redis

volumes:
  redis-data: